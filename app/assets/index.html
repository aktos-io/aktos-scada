<!doctype html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>aktos-dcs-webui</title>
    <meta name="viewport" content="width=device-width; target-densitydpi=device-dpi; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
    <script src="javascripts/vendor.js"></script>
    <script src="javascripts/app.js"></script>
    <link rel="stylesheet" href="stylesheets/app.css">
  </head>
  <body>
    <div id="container"></div>
    <script id='app' type='text/ractive'>
      {{!}}
        {{! -------------------------------------------------- }}
        {{! -------------------------------------------------- }}
        {{! -------------------------------------------------- }}
        {{! ----------------- START OF PARTIALS  ------------- }}
        {{! -------------------------------------------------- }}
        {{! -------------------------------------------------- }}
        {{! -------------------------------------------------- }}


        {{#partial push-button-0}}
          {{!----------------------------------------------------
            pin_name : name of this io
            label : text to be shown on the push button
            val : value of button (which is set externally)
          ------------------------------------------------------}}

          <button style="width: 100px; height: 50px"
            class="switch-actor push-button"
          type="button" >{{.label}}</button>
        {{/partial}}

        {{#partial jq-push-button}}
          {{!----------------------------------------------------
            pin_name : name of this io
            label : text to be shown on the push button
            val : value of button (which is set externally)
          ------------------------------------------------------}}
          <button class="switch-actor push-button"
          style='{{ .connected? "" : "border: 1px solid red" }}'
          type="button" >{{ .label }}</button>
        {{/partial}}

        {{#partial push-button}}
          {{!>push-button-0}}
          {{>jq-push-button}}
        {{/partial}}

        {{#partial status-led}}
          {{!----------------------------------------------------
            pin_name : name of this io
            val : value of this status led (which is set externally)
          ------------------------------------------------------}}
          <div class="switch-actor status-led"
           style="display: inline-block">
          <label>
          <img style="width: 100px; height: 100px;"
            src="img/light-bulb-icon-{{ .val === true ? "on" : "off" }}-64.png"
            alt={{ .val === true ? "on" : "off" }} />
            {{ .pin_name }}</label>
          </div>
        {{/partial}}

        {{#partial jq-flipswitch}}
          <input
            class="switch-actor switch-button"
            data-role="flipswitch"
            type="checkbox" data-pin-name={{ .pin_name }} >
        {{/partial}}

        {{#partial jq-flipswitch-v2}}
          <select
            class="switch-actor switch-button"
            data-role="slider"
            data-pin-name={{ .pin_name }} >
            
            
            <option value="off">Off</option>
            <option value="on">On</option>
          </select>
        {{/partial}}

        {{#partial switch-button-basic}}
          <div style="display: inline-block; margin: 10px"><input
            class="switch-actor switch-button"
            type="checkbox" data-pin-name={{ .pin_name }} ></div>
        {{/partial}}

        {{#partial switch-button}}
          {{!>switch-button-basic}}
          {{!>jq-flipswitch}}
          {{>jq-flipswitch-v2}}
        {{/partial}}


        {{#partial analog-display}}
          <button style="padding: 1em; border: 1px solid white"
            class="switch-actor analog-display">{{ .val == null ? ' ??? ' : .val }}</button>
        {{/partial}}

        {{#partial slider}}
          <div class="row slider switch-actor">
            <div class="col-md-1 jq-slider-input" style="width: 5em; position: relative; top: -5px"><input value='{{ .val }}'></div>
            <div class="col-md-4 jq-slider" value='{{ .val }}' min="0" max="1000" data-highlight="true"></div>
          </div>
        {{/partial}}


        
        {{#partial connection-status}}
        <div class="switch-actor connection-status"
          style='background-color: {{ .connected ? "yellowgreen" : "lightgray" }}'>
          <p  >{{.connected? "connected..." : "connecting..." }}</p>
        </div>
        {{/partial}}
        
        {{#partial jq-persist}}
         {{ active == this_page ? 'class="ui-btn-active ui-state-persist"' : '' }}
        {{/partial}}
        
        {{#partial nav-bar}}
          <div data-role="navbar" class="nav-glyphish-example" data-grid="d">
            <ul>
                <li><a {{>jq-persist {active: .active_button, this_page: "home-page"}}}  href="#home-page" id="home" data-icon="custom" data-transition="none">Ana Sayfa</a></li>
                <li><a {{>jq-persist {active: .active_button, this_page: "projects"}}} href="#projects" id="project" data-icon="custom" data-transition="none">Projeler</a></li>
                <li><a {{>jq-persist {active: .active_button, this_page: "products"}}} href="#products" id="product" data-icon="custom" data-transition="none">Ürünler</a></li>
                <li><a {{>jq-persist {active: .active_button, this_page: "demos"}}} href="#demos" id="demo" data-icon="custom" data-transition="none">Demo</a></li>
                <li><a {{>jq-persist {active: .active_button, this_page: "contact-page"}}} href="#contact-page" id="contact" data-icon="custom" data-transition="none">İletişim</a></li>
            </ul>
          </div>
        {{/partial}}
        
        {{#partial switch-list}}
          <span class="switch-actor"></span>
            <p> before loop: {{ connected? 'connected...': 'disconnected...' }}</p>
          {{#my_list}}
            <p> looping: {{ connected? 'connected...': 'disconnected...' }}</p>
          {{/my_list}}
        {{/partial}}
            

        
        {{! -------------------------------------------------- }}
        {{! -------------------------------------------------- }}
        {{! -------------------------------------------------- }}
        {{! ----------------- END OF PARTIALS  --------------- }}
        {{! -------------------------------------------------- }}
        {{! -------------------------------------------------- }}
        {{! -------------------------------------------------- }}
        
        
        {{! ------------------ APP PARTIALS ----------------- }}
        
        {{#partial projects-buttons}}
            <a data-role="button" href="{{ .addr? addr: '#' }}" data-shadow="false" data-theme="none">
              <img style="width: auto; height: 20em" src="{{ .src }}"> 
              <p style="margin: auto">{{ .label }}</p>
            </a>        
        {{/partial}}

        {{! ------------------ END OF APP PARTIALS ---------- }}
  
  
      {{! ----------- home page ------------------------ }}
      {{! ---------------------------------------------- }}
      
      <div data-role="page" id="lan">
      </div>

      <div data-role="page" data-theme="b" id="home-page">
        {{>nav-bar {active_button: 'home-page'}}}
        <div id='header1'></div>
        {{>connection-status {}}}
      </div><!-- home page -->

      {{! ---------------------------------------------- }}
      <div data-role="page" data-theme="b" id="projects">
        
        {{>nav-bar {active_button: 'projects'}}}

          </div>
          <div class="ui-block-c">

              src: 'projects/delphi-kablo-zirhi-soyma/proje-kapak.jpg',

          <div class="ui-block-a">

          </div>

          </div>
          
          
          
          <div class="ui-block-a">
            {{>projects-buttons {
              src: 'projects/versis-asfalt-plenti/proje-kapak.jpg', 
              label: 'Versis Asfalt Plenti'}
              }}
          </div>
          <div class="ui-block-b">
            {{>projects-buttons {
              src: 'projects/serel/proje-kapak.jpg', 
              label: 'Serel Seramik Üretim Takip'}
              }}
          </div>
          <div class="ui-block-c">
            {{>projects-buttons {
              src: 'projects/kku-nukleer-fizik-lab/proje-kapak.jpg', 
              label: 'Gama-Gama Korelasyon Deney Otomasyonu'}
              }}
          </div>

          
        </div><!-- project list --> 
      
      </div><!-- page projects -->

      

      
      {{! ----------- products page -------------------- }}
      {{! ---------------------------------------------- }}
      <div data-role="page" data-theme="b" id="products">
        {{>nav-bar {active_button: 'products'}}}
        
      
      </div><!-- page products -->

      
      
      {{! ----------- demos page ----------------------- }}
      {{! ---------------------------------------------- }}
      <div data-role="page" data-theme="b" id="demos">
        {{>nav-bar {active_button: 'demos'}}}
        
        
        <h2> Delphi simulation </h2>

        <fieldset data-role="controlgroup" data-type="horizontal">
          {{>switch-button {pin_name: 'forward-limit', label: 'F-limit'}}}
          {{>switch-button {pin_name: 'backwards-limit', label: 'B-limit'}}}
        </fieldset>
        <fieldset data-role="controlgroup" data-type="horizontal">
          {{>push-button {pin_name: 'move-forward', label: 'Forward'}}}
          {{>push-button {pin_name: 'move-backwards', label: 'Backwards'}}}
          {{>push-button {pin_name: 'forward-limit', label: 'F-limit'}}}
          {{>push-button {pin_name: 'backwards-limit', label: 'B-limit'}}}
        </fieldset>

        <fieldset data-role="controlgroup" data-type="horizontal">
          {{>push-button {pin_name: 'piston.dir', label: 'TEST LED'}}}
        </fieldset>
        {{>switch-button {pin_name: 'piston.dir', label: 'TEST LED'}}}

        <fieldset data-role="controlgroup" data-type="horizontal">
          {{>status-led {pin_name: 'piston.enab'}}}
          {{>status-led {pin_name: 'piston.dir'}}}
        </fieldset>
        
      
        <h2> Test looping </h2>
        {{>switch-list {my_list: ["hello", "world"], connected: true}}}
        
        <h2> Slider </h2>

        {{>slider {pin_name:"slider-2", val: 25}}}
        {{>slider {pin_name:"slider-1", val: 45}}}
        {{>slider {pin_name:"slider-1", val: 45}}}
        {{>slider {pin_name:"slider-1", val: 45}}}
        {{>slider {pin_name:"slider-1", val: 45}}}
        

        
        <h2> Input Output Test </h2>
        <fieldset data-role="controlgroup" data-type="horizontal">
          {{>analog-display {pin_name: 'analog-1'}}}
          {{>analog-display {pin_name: 'analog-2'}}}
          {{>analog-display {pin_name: 'analog-3'}}}
        </fieldset>

      </div><!-- demo page -->

    </script>

  </body>
