<!doctype html>
  <!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
  <!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
  <!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
  <!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>aktos-dcs-webui</title>
    <meta name="viewport" content="width=device-width; target-densitydpi=device-dpi; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
    <script src="javascripts/vendor.js"></script>
    <script src="javascripts/app.js"></script>
    <link rel="stylesheet" href="stylesheets/app.css">
  </head>
  <body>
    <div id="container" ></div>
    <script id='app' type='text/ractive'>
      {{!}}
        {{! -------------------------------------------------- }}
        {{! -------------------------------------------------- }}
        {{! -------------------------------------------------- }}
        {{! ----------------- START OF PARTIALS  ------------- }}
        {{! -------------------------------------------------- }}
        {{! -------------------------------------------------- }}
        {{! -------------------------------------------------- }}

        <style>
          .push-button {
            border-radius: 6px;
          }
          .button-active-state {
            background-color: #293f50;
          }
        </style>
        {{#partial push-button}}
          {{!----------------------------------------------------
            pin_name : name of this io
            label : text to be shown on the push button
            val : value of button (which is set externally)
          ------------------------------------------------------}}

          <button style="width: 100px; height: 50px" class="push-button" type="button" >{{.label}}</button>
        {{/partial}}

        {{#partial status-led}}
          {{!----------------------------------------------------
            pin_name : name of this io
            val : value of this status led (which is set externally)
          ------------------------------------------------------}}

          <img style="width: 100px; height: 100px;" class="status-led"
            src="static/img/light-bulb-icon-{{ .val === true ? "on" : "off" }}-64.png" />
        {{/partial}}

        {{#partial toggle-switch}}
          {{!----------------------------------------------------
            pin_name : name of this io
            val : value of toggle-switch (which is set externally)
          ------------------------------------------------------}}

          <input class="blue small toggle-switch" type="checkbox" value={{.pin_name}} />
        {{/partial}}

        {{#partial analog-display}}
          {{!----------------------------------------------------
            pin_name : name of this io
            val : value of toggle-switch (which is set externally)
          ------------------------------------------------------}}

          <input type="text" style=" width: 100px; height: 50px; border: 1px solid black"
            class="analog-display" value={{.val}} readonly >
        {{/partial}}


        {{! -------------------------------------------------- }}
        {{! -------------------------------------------------- }}
        {{! -------------------------------------------------- }}
        {{! ----------------- END OF PARTIALS  --------------- }}
        {{! -------------------------------------------------- }}
        {{! -------------------------------------------------- }}
        {{! -------------------------------------------------- }}

      <style type="text/css">
          #header1 {
            background-color: white;
            background-image: url('static/img/header.png');
            background-repeat: no-repeat;
            background-size:contain;
            height:200px;
            width: 100%;
          }
          #connection_status {
            background-color: {{ connected ? "yellowgreen" : "lightgray" }};
            font-size: 1.5em;
            padding: 1.5em;
          }
        </style>

      <h2> Input Output Test </h2>
      {{>toggle-switch {pin_name: 'button-1'}}}
      {{>toggle-switch {pin_name: 'button-2'}}}
      {{>toggle-switch {pin_name: 'button-3'}}}
      <br />
      <br />
      <br />
      {{>push-button {pin_name: 'button-8', label: 'Buton 1'}}}
      {{>push-button {pin_name: 'button-9', label: 'another buton'}}}
      {{>push-button {pin_name: 'button-1', label: 'alias of button-1'}}}
      <br />
      {{>status-led {pin_name: 'button-1'}}}
      {{>status-led {pin_name: 12}}}
      {{>status-led {pin_name: 13}}}
      <br />
      {{>analog-display {pin_name: 'analog-1'}}}
      {{>analog-display {pin_name: 'analog-2'}}}
      {{>analog-display {pin_name: 'analog-3'}}}
      <br />
      <div id='header1'></div>
      <p id='connection_status'>{{connected? "connected..." : "connecting..." }}</p>


    </script>

    <script>require('init');</script>

  </body>
</html>
