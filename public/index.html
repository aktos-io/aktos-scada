<!doctype html>
  <!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
  <!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
  <!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
  <!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>aktos-dcs-webui</title>
    <!--<meta name="viewport" content="width=device-width; target-densitydpi=device-dpi; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
    -->
    <script src="javascripts/vendor.js"></script>
    <script src="javascripts/app.js"></script>
    <link rel="stylesheet" href="stylesheets/app.css">
  </head>
  <body>
    <div id="container" ></div>
    <script id='app' type='text/ractive'>
      {{!}}
        {{! -------------------------------------------------- }}
        {{! -------------------------------------------------- }}
        {{! -------------------------------------------------- }}
        {{! ----------------- START OF PARTIALS  ------------- }}
        {{! -------------------------------------------------- }}
        {{! -------------------------------------------------- }}
        {{! -------------------------------------------------- }}

        <style>
          .push-button {
            border-radius: 6px;
          }
          .button-active-state {
            background-color: #293f50;
          }
        </style>
        {{#partial push_button}}
          <button style="width: 100px; height: 50px" class="push-button" data-pin-name={{.pin}} type="button">{{.label}}</button>
        {{/partial}}

        {{#partial status_led}}
          <img style="width: 100px; height: 100px;" class="status-led" data-pin-name={{.pin}} src="static/img/light-bulb-icon-{{ .state === "true" ? "on" : "off" }}-64.png" />
        {{/partial}}

        {{#partial io_switch}}
          {{! -------------------------------------------------
            # Documentation:
              params: button object.
                .pin           : pin number of input/output pin.
                .state         : used for switch's gui state
                .current_state : used for pysical state
                .connected     : used for indicating the connection status
          ----------------------------------------------------- }}
          <input class="blue small toggle-switch switch-actor" type="checkbox" value={{.pin}} />
          naber
        {{/partial}}

        {{#partial analog_display}}
          <div style="min-width: 100px; min-height: 50px; border: 1px solid black"
            class="analog-display" data-pin-name={{.pin}}>
            {{.value}}</div>
        {{/partial}}

        {{#partial msgline}}
          <div style="background-color: yellowgreen"><span>{{user}} says: </span>{{msg}}</div>
        {{/partial}}

        {{! -------------------------------------------------- }}
        {{! -------------------------------------------------- }}
        {{! -------------------------------------------------- }}
        {{! ----------------- END OF PARTIALS  --------------- }}
        {{! -------------------------------------------------- }}
        {{! -------------------------------------------------- }}
        {{! -------------------------------------------------- }}

      <style type="text/css">
          #header1 {
            background-color: white;
            background-image: url('static/img/header.png');
            background-repeat: no-repeat;
            background-size:contain;
            height:200px;
            width: 100%;
          }
          #connection_status {
            background-color: {{ connected ? "yellowgreen" : "lightgray" }};
            font-size: 1.5em;
            padding: 1.5em;
          }
        </style>

      <h2> Input Output Test </h2>
      {{>io_switch {pin: 1}}}
      {{>io_switch {pin: 2}}}
      {{>io_switch {pin: 3}}}
      <br />
      <br />
      <br />
      {{>io_switch {pin: 'button-1'}}}
      {{>io_switch {pin: 'button-2'}}}
      {{>io_switch {pin: 'button-3'}}}
      <br />
      {{>push_button {pin: 'button-8'}}}
      {{>push_button {pin: 'button-9'}}}
      {{>push_button {pin: 'button-mahmut'}}}
      <br />
      {{>status_led {pin: 11}}}
      {{>status_led {pin: 12}}}
      {{>status_led {pin: 13}}}
      <br />
      {{>analog_display {channel: analog-1}}}
      {{>analog_display {channel: analog-2}}}
      {{>analog_display {channel: analog-3, value: "12345"}}}

      <div id='header1'></div>
      <p id='connection_status'>{{connected? "connected..." : "connecting..." }}</p>


    </script>

    <script>require('init');</script>

  </body>
</html>
